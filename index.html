<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Πακέτο 9: Ανοικτοί Εκπαιδευτικοί Πόροι για τις ξένες γλώσσες</title>
    <style>
        body {font-family: 'Comfortaa', sans-serif; background-color: black; color: #fff; text-align: center; margin: 0; padding: 0;}
        h1 {background-color: black; color: gold; padding: 20px; font-size: 25px;}
        .creator, .director {background-color: black; color: gold; padding: 10px; font-size: 18px;}
        .emojis {font-size: 30px; margin-top: 20px;}
        .score-box {position: absolute; top: 20px; right: 20px; font-size: 20px; font-weight: bold;}
        .question-container {margin: 30px; max-width: 800px; margin: auto; text-align: left;}
        .question {margin: 15px 0; padding: 15px; font-size: 120%; background-color: #0b3d91; color: gold; border-radius: 10px; font-weight: bold; text-shadow: 1px 1px 0 rgba(0,0,0,0.8), -1px -1px 0 rgba(255,255,255,0.2);}
        .question-number {text-decoration: underline; display: block; margin-bottom: 5px;}
        .answer {font-size: 18px; margin: 5px 0; padding: 10px; border-radius: 5px; cursor: pointer; background-color: #777; color: white; border: none; width: 100%;}
        .answer:hover {background-color: #999;}
        .correct {background-color: green !important;}
        .incorrect {background-color: red !important;}
        .final-score {font-size: 24px; color: gold; margin-top: 20px;}
    </style>
</head>
<body>
    <div class="creator">Δημιουργία/Επιμέλεια: Παναγιώτης Δόμβρος (CC BY-NC)</div>
    <div class="director">Εκπαιδευτικός Αγγλικών - Θεατρολόγος</div>
    <div class="director">Επιμορφωτής Τ.Π.Ε</div>
    <div class="director">Διευθυντής 1ου Γυμνασίου Πυλαίας</div>
    <h1>Πακέτο 9: Ανοικτοί Εκπαιδευτικοί Πόροι για τις ξένες γλώσσες</h1>
    <div class="emojis">💻 📚 🎓 🌐</div>
    <div class="score-box">Σκορ: <span id="score">0</span> / 100</div>
    <div class="question-container" id="question-container"></div>
    <audio id="successAudio" src="success-sound.mp3"></audio>
    <audio id="failAudio" src="fail-sound.mp3"></audio>
    <script>
        const questions = [
            {q:'Ποιος οργανισμός όρισε επίσημα τον όρο «Ανοικτοί Εκπαιδευτικοί Πόροι» το 2013;', a:['OECD','UNESCO','European Commission'], c:1},
            {q:'Σε ποιο έτος χρησιμοποιήθηκε για πρώτη φορά ο όρος «Ανοιχτοί Εκπαιδευτικοί Πόροι» επίσημα σε φόρουμ της UNESCO;', a:['2002','2005','2013'], c:0},
            {q:'Ποια από τις παρακάτω δεν είναι μία από τις «Τέσσερις Ελευθερίες» των ΟΕΠ κατά τον Foote (2005);', a:['Ελευθερία διανομής','Ελευθερία τροποποίησης','Ελευθερία πώλησης'], c:2},
            {q:'Ποια άδεια Creative Commons επιτρέπει την αντιγραφή, τροποποίηση και διανομή μόνο για μη εμπόριο και με παρόμοια διανομή;', a:['CC BY','CC BY-NC-SA','CC BY-ND'], c:1},
            {q:'Ποια ψηφιακή πλατφόρμα στην Ελλάδα φιλοξενεί ΑΕΠ και επιτρέπει την επαναδιανομή από χρήστες;', a:['e-class','Φωτόδεντρο','Mathesis'], c:1},
            {q:'Πόσα διαδραστικά βιβλία διαθέτει η υπηρεσία «Διαδραστικά Σχολικά Βιβλία e-books.edu.gr» συνολικά;', a:['50','116','200'], c:1},
            {q:'Από τα 116 διαδραστικά βιβλία, πόσα απευθύνονται στην Αγγλική γλώσσα (Δημοτικό & Γυμνάσιο);', a:['5','10','20'], c:1},
            {q:'Πόσα διαδραστικά βιβλία υπάρχουν για τη Γαλλική και τη Γερμανική αντίστοιχα;', a:['1 για καθεμία','2 για καθεμία','5 για καθεμία'], c:1},
            {q:'Ποιες είναι οι τρεις διαστάσεις της «ανοικτότητας» κατά Smith & Seward (2017);', a:['Παραγωγή, Διανομή, Κατανάλωση','Δημιουργία, Τεκμηρίωση, Αξιολόγηση','Σχεδίαση, Ανάπτυξη, Διάχυση'], c:0},
            {q:'Τι μορφή έχουν τα Μαθησιακά Αντικείμενα (ΜΑ) στο πλαίσιο του Ψηφιακού Σχολείου;', a:['Μόνο κείμενα PDF','Διαδραστικές μονάδες με ήχο, βίντεο, quiz','Απλές εικόνες'], c:1},
            {q:'Ποια παιδαγωγική αρχή δεν σχετίζεται άμεσα με τον ψηφιακό εμπλουτισμό σύμφωνα με τον Richards (2001);', a:['Σκαλωσιά (scaffolding)','Συνάφεια με κοινωνικό/πολιτισμικό πλαίσιο','Αυτόνομη εκμάθηση χωρίς καθοδήγηση δασκάλου'], c:2},
            {q:'Ποιος είναι ο κύριος φορέας υλοποίησης του έργου «ΕΠΙΜΟΡΦΩΣΗ Β’ ΕΠΙΠΕΔΟΥ ΤΠΕ»;', a:['Υπουργείο Παιδείας','ΙΤΥΕ «Διόφαντος» – Ι.Ε.Π.','Πανεπιστήμιο Αθηνών'], c:1},
            {q:'Ποια τεχνολογία χρησιμοποιείται για τον εμπλουτισμό έντυπου βιβλίου με πρόσθετο πολυμεσικό υλικό μέσω κινητού;', a:['NFC tags','QR codes','Bluetooth beacons'], c:1},
            {q:'Από ποιο σχολικό έτος εισήχθη η χρήση QR codes στα εγχειρίδια στην Ινδία;', a:['2015–2016','2018–2019','2020–2021'], c:1},
            {q:'Ποιος όρος περιγράφει την ελεύθερη διάθεση ενός πόρου χωρίς κανέναν περιορισμό (public domain);', a:['CC BY','CC0','CC BY-SA'], c:1},
            {q:'Ποια από τις παρακάτω δεν είναι υπηρεσία που προσφέρει το «Διαδραστικά Σχολικά Βιβλία»;', a:['Αυτόματη εκφώνηση με συνθετική φωνή','Υποστήριξη για ΑμεΑ','Παραγωγή εκτυπώσιμων φύλλων εργασίας'], c:2},
            {q:'Ποιος δεν συμμετείχε στην ομάδα ανάπτυξης των ΜΑ για την Αγγλική στο Ψηφιακό Σχολείο Ι;', a:['Φυσικοί ομιλητές Αγγλικής','Βιολόγοι','Προγραμματιστές Η/Υ'], c:1},
            {q:'Ποιος όρος ΔΕΝ ανήκει στα στοιχεία άδειας CC;', a:['Αναφορά δημιουργού','Μη εμπορική χρήση','Αποκλειστική πώληση'], c:2},
            {q:'Σε ποια πλαίσιο έργων αναπτύχθηκαν τα ψηφιακά εγχειρίδια και τα ΜΑ;', a:['Ψηφιακό Σχολείο Ι και ΙΙ','eTwinning','Erasmus+'], c:0},
            {q:'Τι είδος ψηφιακού πόρου μπορεί να είναι ένα podcast;', a:['Μαθησιακό Αντικείμενο','Δεν θεωρείται ΑΕΠ','Μόνο ως συνοδευτικό υλικό'], c:0},
            {q:'Ποιο από τα παρακάτω δεν είναι τύπος Μαθησιακού Αντικείου για την Αγγλική;', a:['Εκπαιδευτικά παιχνίδια','2D animation','VR περιήγηση'], c:2},
            {q:'Ποιοι οργανισμοί υποστηρίζουν ψηφιακά αποθετήρια όπως το Φωτόδεντρο;', a:['Ιδιωτικοί εκδότες μόνο','Εθνικοί και δημόσιοι φορείς','Μόνο πανεπιστήμια'], c:1},
            {q:'Τι σημαίνει «διαθεματικότητα» στην αξιοποίηση ΑΕΠ;', a:['Χρήση μόνο ενός εγχειριδίου','Συνεργασία πολλών γνωστικών αντικειμένων','Απόλυτη εξειδίκευση'], c:1},
            {q:'Ποιο από τα παρακάτω περιγράφει καλύτερα τη «συνεργατική πλατφόρμα»;', a:['Νήμα email με συνημμένα PDF','Wiki όπου πολλοί χρήστες επεξεργάζονται κοινό περιεχόμενο','Στατική ιστοσελίδα χωρίς σχόλια'], c:1},
            {q:'Σε ποιο κεφάλαιο συζητούνται τα Μαθησιακά Αντικείμενα για τη Γαλλική γλώσσα;', a:['9.2','9.4','9.6'], c:1},
            {q:'Ποια λειτουργία ΔΕΝ είναι χαρακτηριστικό των συνοδευτικών ιστότοπων εκδοτών;', a:['Διαδραστικά παιχνίδια','Υλικό επαγγελματικής ανάπτυξης','Αυτόματη βαθμολόγηση γραπτών'], c:2},
            {q:'Τι είδος υλικού προσφέρει το Φωτόδεντρο;', a:['Μόνο αρχεία PDF','Ποικιλία ψηφιακών πόρων (σενάρια, βίντεο, κλπ.)','Μόνο e-books'], c:1},
            {q:'Ποια βιβλιογραφική αναφορά σχετίζεται με το θεσμικό πλαίσιο των ΑΕΠ στην Ε.Ε.;', a:['UNESCO (2002)','European Commission (2013)','Caswell et al. (2008)'], c:1},
            {q:'Ποιος ερευνητής τόνισε ότι τα ψηφιακά εγχειρίδια πριν το 2005 ήταν απλά PDF αναπαραγωγές;', a:['Bruillard','Davy','Lemke'], c:1},
            {q:'Ποια ήταν η κύρια κριτική του Davy (2007) για τα πρώτα ψηφιακά εγχειρίδια;', a:['Έλλειψη πολυμέσων','Μεγάλο μέγεθος αρχείων','Μικρή παιδαγωγική προστιθέμενη αξία'], c:2},
            {q:'Σε ποιο κεφάλαιο περιγράφεται η αξιοποίηση του Βρετανικού Μουσείου ως παράδειγμα;', a:['9.3','9.6','9.2'], c:1},
            {q:'Ποιος ο στόχος της αρχής «το ήμισυ του παντός» στη Γαλλική;', a:['Μισή εργασία στο σπίτι','Σταδιακός εμπλουτισμός υλικού','Χρήση μισού εγχειριδίου'], c:1},
            {q:'Ποιοι έκαναν έρευνα για τη μάθηση με QR codes (Ozcelik & Acarturk, 2011);', a:['Εκπαιδευτικοί Γερμανικής','Ερευνητές κινητής μάθησης','Εκδότες βιβλίων'], c:1},
            {q:'Τι επιτρέπει η άδεια CC BY-SA;', a:['Εμπορική χρήση χωρίς αναφορά','Μη εμπορική χρήση μόνο','Εμπορική χρήση με αναφορά και ίδια άδεια'], c:2},
            {q:'Ποιος όρος ΔΕΝ αντιστοιχεί σε ψηφιακό εκπαιδευτικό περιεχόμενο;', a:['e-book','Podcast','Φωτοτυπία'], c:2},
            {q:'Σε ποια σελίδα ξεκινά το κεφάλαιο 9.1 στο PDF;', a:['Σελίδα 2','Σελίδα 3','Σελίδα 9'], c:1},
            {q:'Ποια τεχνολογία επιτρέπει το «γύρισμα» ψηφιακής σελίδας;', a:['HTML5 flipbook','Flash only','Text-only viewer'], c:0},
            {q:'Ποια πλατφόρμα χρησιμοποιήθηκε από την Ινδία για QR σάρωση;', a:['Μια εφαρμογή του Υπουργείου','Εφαρμογή Apple Store','Εφαρμογή Google'], c:0},
            {q:'Ποια είναι βασική πρόκληση των ΑΕΠ σύμφωνα με την εισαγωγή;', a:['Τεχνική υποστήριξη μόνο','Κοινωνικές & οικονομικές προεκτάσεις','Έλλειψη ενδιαφέροντος μαθητών'], c:1},
            {q:'Ποιος εντοπίζει τις «παλιές πρακτικές» να μεταναστεύουν σε ψηφιακό;', a:['Lemke','Bruillard','Street'], c:0},
            {q:'Ποια ενότητα αναφέρεται στα Μαθησιακά Αντικείμενα της Γερμανικής;', a:['9.4','9.5','9.6'], c:2},
            {q:'Τι είδους ασκήσεις περιλαμβάνουν τα ΜΑ για τη Γερμανική;', a:['Μόνο λεξιλόγιο','Ήχο, παιχνίδια, animation, κείμενα','Μόνο κουίζ'], c:1},
            {q:'Ποιος όρος περιγράφει την «καθολική πρόσβαση» σε Γνώση;', a:['Open Access','Closed Repository','Paid Subscription'], c:0},
            {q:'Ποιο είναι το σημαντικότερο πλεονέκτημα των συνοδευτικών ιστότοπων;', a:['Απλή μορφή PDF','Συνεκτικοί δεσμοί με έντυπο βιβλίο','Ανεξάρτητη πλοήγηση χωρίς σύνδεση'], c:1},
            {q:'Ποιος ερευνητής ανέλυσε τις «νέες πρακτικές γραμματισμού»;', a:['Street','Richards','Davy'], c:0},
            {q:'Ποια πλατφόρμα ΔΕΝ παρέχει ΑΕΠ;', a:['Φωτόδεντρο','YouTube channels εκπαιδευτικών','Δωρεάν MOOCs'], c:2},
            {q:'Σε ποιο κεφάλαιο παρουσιάζεται βιβλιογραφία για τα διαδραστικά εγχειρίδια;', a:['Μετά το 9.2.1','Στο τέλος του 9.1','Δεν υπάρχει βιβλιογραφία'], c:0},
            {q:'Πόση διάρκεια είχε η ψηφιακή ζωή των ΑΕΠ κατά το κείμενο;', a:['Μια εικοσαετία','Μισός αιώνας','Μία δεκαετία'], c:0},
            {q:'Ποιος από τους παρακάτω ΔΕΝ είναι τύπος ψηφιακού πόρου;', a:['Σενάριο διδασκαλίας','Ψηφιακή άσκηση','Τυπωμένο βιβλίο μόνο'], c:2},
            {q:'Τι συνδέει τα ψηφιακά και έντυπα μέσα στην Εικόνα 5;', a:['Μόνο οι μαθητές','Ταυτόχρονη χρήση διαδραστικού & ασπροπίνακα','Χρήση μόνο ασπροπίνακα'], c:1}
        ];
        let score=0, idx=0;
        const container=document.getElementById('question-container');
        function showQuestion(){
            if(idx>=questions.length){
                container.innerHTML=`<div class="final-score">Τέλος! Σκορ: ${score} / ${questions.length*2}</div>`;
                return;
            }
            const {q,a} = questions[idx];
            let html=`<div class="question"><span class="question-number">Ερώτηση ${idx+1}:</span>${q}</div>`;
            a.forEach((opt,i)=>{ html+=`<button class="answer" data-index="${i}">${opt}</button>`; });
            container.innerHTML=html;
            document.querySelectorAll('.answer').forEach(btn=>btn.addEventListener('click',onAnswer));
        }
        function onAnswer(e){
            const selected=+e.currentTarget.dataset.index;
            const {c}=questions[idx];
            const audio=selected===c?document.getElementById('successAudio'):document.getElementById('failAudio');
            audio.play();
            if(selected===c) score+=2;
            document.getElementById('score').textContent=score;
            document.querySelectorAll('.answer').forEach((btn,i)=>{ btn.disabled=true; if(i===c) btn.classList.add('correct'); else if(i===selected) btn.classList.add('incorrect'); });
            idx++;
            setTimeout(showQuestion,800);
        }
        showQuestion();
    </script>
</body>
</html>
